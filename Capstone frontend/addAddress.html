<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Address</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel = "stylesheet" href = "createNH2.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <a id = "brand-title" class="navbar-brand">Trakd</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
      </ul>
    </div>
  </nav>

    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center"> Enter NewHire Address Information </h5>
                <form class="form-signup">

                  <div class="form-group">
                    <label for="phone-number"></label>
                    <input type="text" class="form-control" id="phone-number" placeholder="Phone Number">
                  </div>
                  <div class="form-group">
                    <label for="street"></label>
                    <input type="text" class="form-control" id="street" placeholder="Street">
                  </div>
                  <div class="form-group">
                    <label for="city"></label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                  </div>
                  <div class="form-group">
                    <label for="state"></label>
                    <input type="text" class="form-control" id="state" placeholder="State">
                  </div>
                  <div class="form-group">
                    <label for="zipcode"></label>
                    <input type="text" class="form-control" id="zipcode" placeholder="Zipcode">
                  </div>
                </div>
                <div>
                <button class="btn" type="submit">Continue</button>
                </div>
              </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div> 
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"></script>
</body>
</html>
